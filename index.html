<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left side">
            <div class="logo">
                <img class="pic" src="odin-lined.png">
                <div class="odin">ODIN</div>
            </div>
            <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <div class="right side">
            
            <div class="above">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your most deepest dreams. Sign up <em>now</em> to get started.<br>
                </p>
                <p>
                    <br>You <em>know</em> you want to.<br>
                </p>
            </div>

            <form>
                <fieldset>
                    <div class="form-header">Let's do this!</div>
                    <div class="inputs">
                        <div class="row 1">
                            <div class="input-items">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>

                            <div class="input-items">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        <div class="row 2">
                            <div class="input-items">
                                <label for="email" >EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="input-items">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number" name="phone_number" required>
                            </div>
                        </div>
                        <div class="row 3">
                            <div class="input-items">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>

                            <div class="input-items">
                                <label for="password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" name="password" required>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <button class="create" type="submit">Create Account</button>
            </form>

            <div class="below">Already have an account? <a class="log-in">Log in</a></div>

        </div>
    </div>
</body>
</html>
